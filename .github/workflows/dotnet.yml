# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish "/JmkCoder101/JmkCoder101.csproj" -c Release -o Publish /p:PublishProfile="/JmkCoder101/Properties/PublishProfiles/jmkcoder101-001-site1 - Web Deploy.pubxml" /p:password=$DEPLOY_PASSWD
