name: Web Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Publish
        env:
          DEPLOY_PASSWD: ${{ secrets.DEPLOY_PASSWD }}
        run: dotnet publish /p:PublishProfile=WebDeploy /p:Password="${{ secrets.DEPLOY_PASSWD }}"
