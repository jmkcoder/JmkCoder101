name: Web Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build /JmkCoder101/JmkCoder101/JmkCoder101.csproj
      - name: Publish
        run: dotnet publish /JmkCoder101/JmkCoder101/JmkCoder101.csproj /p:PublishProfile=WebDeploy /p:Password=$DEPLOY_PASSWD
