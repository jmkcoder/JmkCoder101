name: Web Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Publish
        run: dotnet publish ~/JmkCoder101/JmkCoder101/JmkCoder101.csproj --configuration Release -p:PublishProfile="jmkcoder101-001-site1 - Web Deploy" /p:Password=$DEPLOY_PASSWD
      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: JmkCoder101
          slot-name: <your-slot-name>
          publish-profile: ${{ secrets.PUBLISH_PROFILE }}
          package: ./publish
