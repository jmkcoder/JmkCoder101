name: Web Deploy

on:
  push:
    branches:
      - master

env:
  DEPLOY_PASSWD: ${{ secrets.DEPLOY_PASSWD }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Publish
        run: dotnet publish /p:Password=$(DEPLOY_PASSWD)
